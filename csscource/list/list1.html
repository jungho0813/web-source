<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.a {
        /* list-style-type: disc;
        list-style-position: inside; */
        /* list-style-image : url(''); */
        list-style: disc inside; /* type position 을 한번에 처리 */
      }
      ul.b {
        list-style-type: circle;
      }
      ul.c {
        list-style-type: square;
        list-style-position: outside;
      }
      ul.d {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
    <ul class="d">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ul>
  </body>
</html>
