<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>Tis is a <i>simple</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unique (there can
      only be one per page)
    </p>
    <p>
      Classes (such as <span calss="code">.callout</span>) can be used on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have mulpiple classes.</p>
    </div>
    <script>
      // <p>I was created dynamically</p>
      const header = document.createElement("p");
      const content = document.createTextNode("I was created dynamically");
      header.appendChild(content);
      // <p>I was also created dynamically!!</p>
      const header1 = document.createElement("p");
      const content1 = document.createTextNode(
        "I was also created dynamically!!"
      );
      header1.appendChild(content1);

      // content 의 현재 자식을 기준으로 하나는 앞쪽에 하나는 뒤쪽에 삽입
      const currentCon = document.querySelector("#content");
      console.log(currentCon);
      document.body.insertBefore(content, currentCon);
      currentCon.appendChild(content1);
    </script>
  </body>
</html>
