<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 4,
        b = 5;

      console.log("a + b = ", a + b);
      console.log("a - b = ", a - b);
      console.log("a * b = ", a * b);
      console.log("a / b = ", a / b);
      console.log("a % b = ", a % b);
      console.log("a == b = ", a == b);
      console.log("a != b = ", a != b);

      // ==, != : 값만 비교
      // ===, !== : 값, 타입비교
      let c = "4";
      console.log("a == c = ", a == c);
      console.log("a === c = ", a === c);
      console.log("a != c = ", a != c);
      console.log("a !== c = ", a !== c);

      let d = "3";
      console.log("c + d = ", c + d);
      console.log("a + d = ", a + d);
      console.log("a - d = ", a - d);
      console.log("a * d = ", a * d);
      console.log("a / d = ", a / d);
    </script>
  </body>
</html>
