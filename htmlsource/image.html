<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할수 있는 이미지 형식
        gif : 움짤, 색상 256개만 사용
        jpg : 사진 저장, gif보다는 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용하는 이미지
     -->
    <!-- 로컬에서 이미지 가지고 있는 경우 -->
    <!-- src : 이미지 경로, alt : 이미지가 안보일 때 대체할 텍스트 -->

    <!-- 이미지 경로 : 상대경로, 절대경로
         상대경로 : . or ../img/특정파일 => 주로사용 
         절대경로 : c:/windows/img/특정파일
     -->
    <img src="img/Maple_230330_141541.jpg" alt="따흐흑" />
  </body>
</html>
